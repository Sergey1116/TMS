<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet/less" href="./assets/css/style.less">

    <link rel="stylesheet" href="./assets/css/style.less">
    <link rel="stylesheet" href="./assets/css/base/normalize.css">
    <title>Document</title>
</head>
<body>
    <div id="caulculator">
        <div class="result">0</div>

        <div class="button-memory">mc</div>
        <div class="button-memory">m+</div>
        <div class="button-memory">m-</div>
        <div class="button-memory mr">mr</div>

        <div class="button-opt AC">AC</div>
        <div class="button-opt">+/-</div>
        <div class="button-opt">%</div>

        <div class="button-oper">÷</div>
        <div class="button-num">7</div>
        <div class="button-num">8</div>
        <div class="button-num">9</div>
        <div class="button-oper">×</div>
        <div class="button-num">4</div>
        <div class="button-num">5</div>
        <div class="button-num">6</div>
        <div class="button-oper">–</div>
        <div class="button-num">1</div>
        <div class="button-num">2</div>
        <div class="button-num">3</div>
        <div class="button-oper">+</div>
        <div class="button-num zero">0</div>
        <div class="button-num">.</div>
        <div class="button-oper">=</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>

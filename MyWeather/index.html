<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="wether-module" display="none">
        <div class="weather-content">
            <div class="main-content">
                <div class="location">
                </div>

                <div class="date-time">
                </div>

                <div class="image-weather">
                    <img src="/" alt="weather-image" srcset="">
                </div>

                <div class="temperature">
                    <span></span>°C
                </div>
                <div class="weather-descriptions">
                </div>
                <div class="observation_time">
                    Observation time: <br><span></span>
                </div>


            </div>

            <div class="explanation">
                <ul>
                    <li>Wind speed: <span></span> km/h</li>
                    <li>Wind degree: <span></span></li>
                    <li>Wind direction: <span></span></li>
                    <li>Pressure: <span></span> mbar</li>
                    <li>Humidity: <span></span>%</li>
                    <li>Feelslike: <span></span>°</li>
                    <li>UV Index: <span></span> Low</li>
                    <li>Visibility: <span></span> km </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="./assets/main.js"></script>
</body>

</html>
